
	<div class="container">

		<div class="row">
			<div class="col-md-3 colpadding side_chat" style="" wb-affix="150">
                <div class="panel panel-success" style="margin-bottom:0px;cursor:default;border:none;">
                    <div class="panel-heading" style="border:none;">
                        <h5 style="margin-top: 5px;margin-bottom: 5px;">
                            <i class="glyphicon glyphicon-user" style="top:2px"></i>&nbsp;
                            Online Friends
                            <a  class="pull-right" style="color:#888;"><h6>{{ chatnotification }}</h6></a>
                        </h5>
                    </div>
                </div>

                <div class="list-group" style="margin-bottom:0px" >

                    <a  class="list-group-item" ng-repeat="chatuser in chatusers"
                       style="border-top-left-radius: 0px;border-top-right-radius: 0px;"
                       id="{{chatuser._id}}" name="{{ chatuser.name.first }} {{ chatuser.name.last }}" addchatdiv>


                            <img style="width:30px;margin-right:5px" class=""
                                 src="{{ chatuser.picture.thumbnail}}" alt="">
                                    {{ chatuser.name.first }} {{ chatuser.name.last }}

                    </a>
                    <a class="list-group-item"
                       style="border-top-left-radius: 0px;border-top-right-radius: 0px;">
                        <div class="input-group">
							<input id="btn-input" type="text" class="form-control input-sm"
                                   placeholder="Search online friends..." />
							<span class="input-group-btn">
                                <button class="btn btn-default btn-sm" id="btn-chat">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </a>
                </div>
            </div>

            <div ng-repeat="previousdiv in previousdivs" class="col-md-3 colpadding chat_divs"
                 style="right:{{ previousdiv.right}}px;height:{{ previousdiv.height}}"
                 wb-affix="150">
                <div class="panel panel-success" style="margin-bottom:0px;cursor:default;border:none;">

                    <div class="panel-heading" style="border:none;">
                        <div class="row">
                            <div class="col-sm-9">
                                <a href="">
                                    {{ previousdiv.name }}
                                </a>
                                {{ chatdivnotification }}
                            </div>
                            <div class="col-sm-3">
                                <span>
                                    <a ng-click="close_div('{{ previousdiv.id}}')"
                                       class="pull-right" style="color:#888;cursor:pointer;">
                                        <i class="fa fa-close"></i>
                                    </a>
                                    <div ng-if="previousdiv.maximize">
                                        <a   ng-click="minimize('{{ previousdiv.id }}')"
                                             class="" style="color:#888;cursor:pointer;">
                                            <i class="fa fa-toggle-down"></i>
                                        </a>
                                    </div>
                                    <div  ng-if="previousdiv.minimize">
                                        <a  ng-click="maximize('{{ previousdiv.id }}')"
                                            class="" style="color:#888;cursor:pointer;">
                                            <i class="fa fa-toggle-up"></i>
                                        </a>
                                    </div>
                                </span>
                            </div>
                        </div>


                    </div>


                        <div class="panel-body">
							<ul class="chat">
								<li class="left clearfix" ng-repeat="message in loadedMessages"

                                        ng-if="message.sender._id == previousdiv.id || message.receiver._id == previousdiv.id"
                                        >
                                    <span class="chat-img pull-left">
                                        <a href="">
                                            <img src="{{ message.sender.picture.medium }}"

                                             style="width:35px" alt="User Avatar" class="img-circle" />

                                        </a>
                                    </span>
									<div class="chat-body clearfix">
										<div class="header">
											<strong class="" style="font-size:12px">
                                                <a href="">
                                                    {{ message.sender.name.first }}
                                                     {{ previousdiv.id }}
                                                </a>
                                            </strong>
                                            <small class="pull-right text-muted" style="opacity:0.60;font-size:10px">
                                                <span class="glyphicon glyphicon-time"></span>
                                                14 mins ago
                                            </small>
										</div>
										<p style="font-size:12px">
											{{ message.message }}

										</p>
									</div>
								</li>

							</ul>
						</div>


						<div class="panel-footer">
							<div class="input-group">
								<input id="send_{{ previousdiv.id }}" type="text" class="form-control input-sm" placeholder="Type your message here..." />
								<span class="input-group-btn">
                                    <button class="btn btn-normal btn-sm" id="btn-chat" ng-click="send_message('{{ previousdiv.id }}')">
                                        Send</button>
                                </span>
							</div>
                        </div>


                    <!--<div class="list-group" style="margin-bottom:0px" >

                       <textarea style="width: 289px;height: 212px;" id="text_{{previousdiv.id}}"></textarea>
                        <a class="list-group-item"
                           style="border-top-left-radius: 0px;border-top-right-radius: 0px;">
                            <div class="input-group">
                                <input  type="text" class="form-control input-sm"
                                       placeholder="Search online friends..." id="send_{{previousdiv.id}}"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-default btn-sm" id="btn-chat" ng-click="send_message('{{previousdiv.id}}')">
                                        send
                                    </button>
                                </span>
                            </div>
                        </a>
                    </div>-->
                </div>
            </div>



		</div>
	</div>
